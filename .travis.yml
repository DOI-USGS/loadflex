language: r
sudo: required
warnings_are_errors: true

before_install:
  cmd: echo "options(repos = c(CRAN='http://cran.r-project.org'))" > .Rprofile

r_github_packages:
  - jimhester/covr
  - appling/unitted
  - USGS-R/smwrData
  - USGS-R/smwrBase
  - USGS-R/smwrGraphs
  - USGS-R/smwrStats
  - USGS-R/smwrQW
  - USGS-R/rloadest

after_success:
  - Rscript -e 'covr::codecov(); covr::coveralls()'

after_failure:
  - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change
